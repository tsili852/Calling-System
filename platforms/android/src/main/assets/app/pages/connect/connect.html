<ActionBar title="">
    <StackLayout id="action-bar-layout" orientation="horizontal">
        <Image src="res://menu" class="action-image" (tap)="openDrawer()"></Image>
    </StackLayout>
</ActionBar>

<StackLayout id="container" #container height="100%">
    <GridLayout rows="auto">
        <Image id="wifiinactive" row="0" #wifiinactive class="wifi-image-inactive" style.opacity="0" src="res://wifi_inactif" stretch="aspectFill"
            horizontalAlignment="center"></Image>
        <Image id="wifiactive" row="0" #wifi class="wifi-image" src="res://wifi_actif" stretch="aspectFill" horizontalAlignment="center"></Image>
    </GridLayout>
    <Image id="calling-image" class="calling-image" src="res://calling" stretch="aspectFill" horizontalAlignment="center"></Image>

    <TextField #deviceid class="device-id" keyboardType="number" hint="" style.placeholderColor="white" [(ngModel)]="device.tableNumber"></TextField>

    <Image id="valider" (tap)="saveTableNumber()" class="valider" src="res://valider" stretch="aspectFill" horizontalAlignment="center"></Image>
</StackLayout>
